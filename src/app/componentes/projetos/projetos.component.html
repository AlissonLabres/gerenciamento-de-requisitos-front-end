<ng-container #pnl>
  <div class="row">
    <h2 class="col-sm-6 text-left">Seus projetos</h2>
    <div class="col-sm-6">
      <button
        icon="fa fa-plus"
        pButton
        label="Novo Projeto"
        class="ui-button-success float-right my-1"
        (click)="novoProjeto()"
      >
      </button>
    </div>
  </div>
  <div *ngIf="projetos?.length">
    <p-table
      paginator="true"
      class="text-center"
      selectionMode="single"
      [columns]="cols"
      [value]="projetos"
      [rows]="10"
      dataKey="nome"
      [responsive]="true"
      [autoLayout]="true"
      id="listaProjetos"
    >
      <ng-template
        pTemplate="header"
        let-columns
      >
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-rowData
        let-columns="columns"
      >
        <tr
          [pSelectableRow]="rowData"
          (click)="navegarInicio(rowData['idProjeto'], rowData)"
        >
          <td>{{ rowData['idProjeto'] }}</td>
          <td>{{ rowData['nome'] }}</td>
          <td>{{ rowData['dataInicio'] }}</td>
          <td>{{ rowData['dataFim'] }}</td>
          <td>{{ rowData['status'] }}</td>
          <td class="text-center">
            <button
              id="editarBtn"
              pButton
              icon="fa fa-edit"
              (click)="detalheProjeto(rowData['idProjeto'])"
              class="ui-button-warning"
            >
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div *ngIf="projetos?.length <= 0">
    <h2>Você não tem nenhum projeto!</h2>
  </div>
</ng-container>

<p-growl [value]="msgs"></p-growl>
<p-confirmDialog></p-confirmDialog>
