<ng-container *ngIf="!edit; else editForm">
  <div class="form-group row mb-0">
    <strong class="col-sm-5 col-form-label text-sm-right text-md-right">
      Nome:
    </strong>
    <div class="col-sm-7">
      <span class="form-control-plaintext text-left">
        teste
      </span>
    </div>
  </div>
  <div class="form-group row mb-0">
    <strong class="col-sm-5 col-form-label text-sm-right text-md-right">
      Descrição:
    </strong>
    <div class="col-sm-7">
      <span class="form-control-plaintext text-left">
        teste
      </span>
    </div>
  </div>
  <div class="form-group row mb-0">
    <strong class="col-sm-5 col-form-label text-sm-right text-md-right">
      Artefato:
    </strong>
    <div class="col-sm-7">
      <span class="form-control-plaintext text-left">
        teste
      </span>
    </div>
  </div>
</ng-container>
<ng-template #editForm>
  <form>
    <div class="form-group row mb-0">
      <strong class="col-sm-5 col-form-label text-sm-right text-md-right">
        Nome:
      </strong>
      <div class="col-sm-7">
        <input
          pTooltip="nome do artefato"
          tooltipPosition="right"
          tooltipEvent="focus"
          pInputText
          required
          type="text"
          id="nomeInp"
        >
      </div>
    </div>
    <div class="form-group row mb-0">
      <strong class="col-sm-5 col-form-label text-sm-right text-md-right">
        Descrição:
      </strong>
      <div class="col-sm-7">
        <textarea
          pTooltip="descrição do artefato em detalhes"
          tooltipPosition="right"
          tooltipEvent="focus"
          class="col-sm-8"
          pInputTextArea
          required
        >
        </textarea>
      </div>
    </div>
    <div class="form-group row mb-0">
      <strong class="col-sm-5 col-form-label text-sm-right text-md-right">
        Artefato:
      </strong>
      <div class="col-sm-7">
        <p-fileUpload
          mode="basic"
          [name]="artefato.nome"
          [url]="url"
          accept="image/*"
          maxFileSize="1000000"
        >
        </p-fileUpload>
      </div>
    </div>
  </form>
</ng-template>
